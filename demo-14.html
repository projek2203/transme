<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Tutorial Google Map - Petani Kode</title>
  
  <script src="http://maps.googleapis.com/maps/api/js?key=AIzaSyBcYcSMJSWBMRi4KM2C3b1zT4tV3KX0sRU"></script>
<script>
function initialize() {
  var propertiPeta = {
    center:new google.maps.LatLng(-6.4667901,108.2979564),
    zoom:17,
    mapTypeId:google.maps.MapTypeId.ROADMAP
  };
  
  var peta = new google.maps.Map(document.getElementById("googleMap"), propertiPeta);
	 const icon = {
		url: "https://cdn-icons-png.flaticon.com/512/1673/1673221.png", // url
		scaledSize: new google.maps.Size(50, 50), // scaled size
		origin: new google.maps.Point(0,0), // origin
		anchor: new google.maps.Point(0, 0) // anchor
	};
  // membuat Marker
  var marker=new google.maps.Marker({
      position: new google.maps.LatLng(-6.4667901,108.2979564),
      map: peta,
      icon: icon
  });

}

// event jendela di-load  
google.maps.event.addDomListener(window, 'load', initialize);
</script>
  
</head>
<body>

  <div id="googleMap" style="width:100%;height:500px;"></div>
  
</body>
</html>
